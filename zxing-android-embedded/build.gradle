plugins {
    id 'com.android.library'
    id 'maven-publish'
}

ext.artifactId = 'zxing-android-embedded'

android {
    compileSdk project.androidTargetSdk
    namespace 'com.google.zxing.client.android'

    defaultConfig {
        minSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res-orig', 'res']
            assets.srcDirs = ['assets']
        }
        test.setRoot('test')
    }
}

dependencies {
//    api project.zxingCore
    api 'com.google.zxing:core:3.4.1'
//    implementation 'com.google.zxing:core:3.4.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.code.gson:gson:2.9.1'
    implementation 'androidx.core:core:1.6.0'
    implementation 'androidx.fragment:fragment:1.6.0'
    implementation 'com.google.android.material:material:1.12.0'

    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.mockito:mockito-core:1.9.5'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
//                from components.release
                groupId = "com.journeyapps"
                artifactId = "zxing-android-embedded"
                version = "4.3.0"
            }
        }
    }
}